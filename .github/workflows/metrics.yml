name: GitHub Metrics

on:
  schedule: [{ cron: "0 0 * * *" }] # Daily at 9 AM KST (0 AM UTC)
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: Tiktrix
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Seoul
          committer_message: "Update metrics [Skip GitHub Action]"

          # ğŸ”¤ Language Stats
          plugin_languages: yes
          plugin_languages_ignored: html,css
          plugin_languages_limit: 8

          # ğŸ”¥ Activity Stats
          plugin_traffic: yes
          plugin_lines: yes
          plugin_followup: yes

          # ğŸ‘¥ Organization Members
          plugin_people: yes
          plugin_people_types: members
          plugin_people_size: 28
          plugin_people_limit: 28

          # ğŸ“ Organization Introduction
          plugin_introduction: yes
          plugin_introduction_title: yes

          # ğŸ“… Recent Push Activity
          plugin_activity: yes
          plugin_activity_limit: 3
          plugin_activity_days: 60
          plugin_activity_load: 1000
          plugin_activity_timestamps: yes
          plugin_activity_visibility: all
          plugin_activity_filter: push, issue, pr, release

          # ğŸ† Repository Stats
          plugin_repositories: yes
          plugin_repositories_featured: Tiktrix/tiktrix-server,Tiktrix/tiktrix-chain-api,Tiktrix/tiktrix-reward-front,tiktrix-front,tiktrix-contract,tiktrix-admin-front
