name: GitHub Metrics

on:
  schedule: [{ cron: "0 0 * * *" }] # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (UTC ê¸°ì¤€ 0ì‹œ, í•œêµ­ ì‹œê°„ ì˜¤ì „ 9ì‹œ)
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: Tiktrix
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Seoul
          committer_message: "Update metrics [Skip GitHub Action]"

          # ğŸ”¤ ì–¸ì–´ í†µê³„
          plugin_languages: yes
          plugin_languages_ignored: html,css
          plugin_languages_limit: 8

          # ğŸ”¥ í™œë™ í†µê³„
          plugin_traffic: yes
          plugin_lines: yes
          plugin_followup: yes

          # ğŸ† ë¦¬í¬ì§€í† ë¦¬ í†µê³„
          plugin_repositories: yes
          plugin_repositories_featured: Tiktrix/tiktrix-server,Tiktrix/tiktrix-chain-api,Tiktrix/tiktrix-reward-front,tiktrix-front,tiktrix-contract,tiktrix-admin-front
