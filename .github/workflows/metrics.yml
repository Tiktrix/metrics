name: GitHub Metrics

on:
  schedule: [{ cron: "0 0 * * *" }] # Daily at 9 AM KST (0 AM UTC)
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: Tiktrix
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Seoul
          committer_message: "Update metrics [Skip GitHub Action]"

          # ğŸ”¤ Language Stats
          plugin_languages: yes
          plugin_languages_ignored: html,css
          plugin_languages_limit: 8
          plugin_languages_details: lines, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_recent_days: 120
          plugin_languages_recent_load: 500

          # ğŸ”¥ Activity Stats
          plugin_traffic: yes
          plugin_lines: yes
          plugin_lines_sections: base, repositories, history
          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_followup_indepth: yes

          # ğŸ‘¥ Organization Members
          plugin_people: yes
          plugin_people_types: members
          plugin_people_size: 28
          plugin_people_limit: 28

          # ğŸ“ Organization Introduction
          plugin_introduction: yes
          plugin_introduction_title: yes

          # ğŸ“ˆ Stargazers Chart
          plugin_stargazers: yes
          plugin_stargazers_charts_type: classic

          # ğŸ† Repository Stats
          plugin_repositories: yes
          plugin_repositories_featured: Tiktrix/tiktrix-server,Tiktrix/tiktrix-chain-api,Tiktrix/tiktrix-reward-front,tiktrix-front,tiktrix-contract,tiktrix-admin-front
